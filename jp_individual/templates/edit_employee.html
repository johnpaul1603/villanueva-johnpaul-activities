<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit Minion Info 😂</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .funny-form {
      max-width: 500px;
      margin: 60px auto;
      background: #e3f2fd;
      padding: 30px;
      border: 5px dotted #2196f3;
      border-radius: 20px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.1);
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
    }

    .btn-update {
      background-color: #03a9f4;
      color: white;
      border-radius: 25px;
    }

    .btn-cancel {
      background-color: #9e9e9e;
      color: white;
      border-radius: 25px;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="funny-form">
    <h3>🛠️ Edit Minion Info 😅</h3>
    <form method="POST">
      <div class="mb-3">
        <label>Name 🧞‍♂️</label>
        <input type="text" name="name" class="form-control" value="{{ employee.name }}" required>
      </div>
      <div class="mb-3">
        <label>Position 🧰</label>
        <input type="text" name="position" class="form-control" value="{{ employee.position }}" required>
      </div>
      <div class="mb-3">
        <label>Salary 🤑</label>
        <input type="number" step="0.01" name="salary" class="form-control" value="{{ employee.salary }}" required>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-update">💾 Save Changes</button>
        <a href="/dashboard" class="btn btn-cancel">👋 Never mind</a>
      </div>
    </form>
  </div>

</body>
</html>
