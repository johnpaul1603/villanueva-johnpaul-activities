<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Signup Time</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f6d365 0%, #fda085 100%);
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .funny-card {
      max-width: 420px;
      margin: 80px auto;
      background-color: #e1f5fe;
      border: 5px dotted #03a9f4;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .funny-card h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .emoji {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="funny-card text-center">
    <h2> Sign Up </h2>
    <form method="POST">
      <div class="form-floating my-2">
        <input type="text" name="fullname" class="form-control" placeholder="Full Name" required>
        <label>Full Name 🧑‍🎤</label>
      </div>
      <div class="form-floating my-2">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
        <label>Email 📬</label>
      </div>
      <div class="form-floating my-2">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <label>Password 🔒</label>
      </div>
      <button class="btn btn-primary w-100 my-2">Create Account </button>
      <p class="mt-3">Already have an account? <a href="/login">Log in here 🕵️‍♂️</a></p>
    </form>
  </div>
</body>
</html>
