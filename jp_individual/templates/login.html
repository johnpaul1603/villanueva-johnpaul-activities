<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Employee Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .funny-card {
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff3cd;
      border: 5px dashed #ff9800;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
    }
    .funny-card h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .emoji {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="funny-card text-center">
    <h2>😂 Welcome Back, Boss!</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="form-floating my-2">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
        <label>Email 📧</label>
      </div>
      <div class="form-floating my-2">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <label>Password 🔐</label>
      </div>
      <button class="btn btn-warning w-100 my-2">Let Me In 🤓</button>
      <p class="mt-3">Don't have an account? <a href="/signup">Sign up here 🧑‍🚀</a></p>
    </form>
  </div>
</body>
</html>
